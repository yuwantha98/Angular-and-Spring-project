<div style="margin-top: 50px">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h2 style="margin-left:400px; text-align: center; font-weight: bold; color: #254e7a;">Post Car</h2>
                </div>

                <form nz-form [formGroup]="postCarForm">
                    <div class="row">
                      <div class="col-md-6">
                        <br><br><br><br><br>
                        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
                          <div class="profile-badge">
                            <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                              <img class="profile" style="width:100%;, height:80%;" [src]="imagePreview" alt="profile" />
                            </label>
                            <input type="file" nz-button nzType="primary" id="upload_profile_image"
                                   accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)" />
                            <button nz-button nzShape="circle"></button>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div nz-col nzSpan="24">
                          <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand Name"
                                         formControlName="brand">
                                <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{ brand }}"
                                           nzValue="{{ brand }}"></nz-option>
                              </nz-select>
                            </nz-form-control>
                          </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                          <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                              <input nz-input placeholder="Name" formControlName="name" />
                            </nz-form-control>
                          </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                          <nz-form-item>
                            <nz-form-control nzErrorTip="This Input Is Required!">
                              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type"
                                         formControlName="type">
                                <nz-option *ngFor="let type of listOfType" nzLabel="{{ type }}"
                                           nzValue="{{ type }}"></nz-option>
                              </nz-select>
                            </nz-form-control>
                          </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                          <nz-form-item>
                            <nz-form-control nzErrorTip="This Input Is Required!">
                              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Transmission"
                                         formControlName="transmission">
                                <nz-option *ngFor="let transmission of listOfTransmission"
                                           nzLabel="{{ transmission }}" nzValue="{{ transmission }}"></nz-option>
                              </nz-select>
                            </nz-form-control>
                          </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                          <nz-form-item>
                            <nz-form-control nzErrorTip="This Input Is Required!">
                              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color"
                                         formControlName="color">
                                <nz-option *ngFor="let color of listOfColor" nzLabel="{{ color }}"
                                           nzValue="{{ color }}"></nz-option>
                              </nz-select>
                            </nz-form-control>
                          </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                          <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                              <nz-year-picker style="width: 100%" nzPlaceHolder="Model Year"
                                              formControlName="year"></nz-year-picker>
                            </nz-form-control>
                          </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                          <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                              <input nz-input placeholder="Price" formControlName="price" />
                            </nz-form-control>
                          </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                          <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                    <textarea rows="1" nz-input placeholder="Description"
                                              formControlName="description"></textarea>
                            </nz-form-control>
                          </nz-form-item>
                        </div>
                        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                                (click)="postCar()">
                          Post Car
                        </button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
